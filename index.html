<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout e-commerce | Francisco Romero</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

            <div class="producto">

                <h4>$3.000</h4>
                <a href="#">Comprar</a>

                <h3>Aro de luz para móviles</h3>
                <h4>$3.000</h4>

            </div>

                <h4>$25.000</h4>
                <a href="#">Comprar</a>
            </div>
            <div class="producto">
                <img src="assets/img/producto4.JPG" alt="">

                <h4>$4.000</h4>
